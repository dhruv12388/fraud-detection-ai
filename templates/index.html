<!DOCTYPE html>
<html>
<head>
    <title>AI Fraud Guard</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { padding: 10px; margin: 10px; width: 200px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.5em; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üõ°Ô∏è Fraud Detection Dashboard</h1>
        <p>Enter details to check for suspicious activity:</p>
        <input type="number" id="amount" placeholder="Amount ($)">
        <input type="number" id="hour" placeholder="Hour (0-23)">
        <br>
        <button onclick="checkFraud()">Analyze Transaction</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkFraud() {
            const amount = document.getElementById('amount').value;
            const hour = document.getElementById('hour').value;
            const resDiv = document.getElementById('result');
            
            resDiv.innerText = "üîç Analyzing...";
            
            try {
                const response = await fetch('/predict?amount='+amount+'&hour='+ hour,{ method: 'POST' });
                const data = await response.json();
                resDiv.innerText = data.result;
                resDiv.style.color = data.result.includes('üö®') ? 'red' : 'green';
            } catch (error) {
                resDiv.innerText = "‚ùå Error connecting to API";
            }
        }
    </script>
</body>

</html>
